<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings and Paragraphs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Hoofding en paragrafen -->
<h1>Heading Level 1</h1>
<p class="red-text">This is a paragraph under the H1 heading. It should appear in red text color.</p>

<h2>Heading Level 2</h2>
<p class="green-text">This is a paragraph under the H2 heading. It should appear in green text color.</p>

<h3>Heading Level 3</h3>
<p class="blue-text">This is a paragraph under the H3 heading. It should appear in blue text color.</p>
</body>
</html>
